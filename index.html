<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Talent</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/lucide@latest"></script> <!-- ✅ Thêm Lucide -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-black text-white flex items-center justify-center rounded-md font-bold text-lg">TT</div>
                <span class="font-bold text-xl text-gray-800">TravelTalent</span>
            </div>
            <div id="auth-container" class="flex items-center space-x-4">
                <button id="sign-in-btn" class="bg-black text-white px-4 py-2 rounded-full font-semibold hover:bg-gray-800 transition-colors">Sign In</button>
                <div id="user-profile" class="hidden items-center space-x-4">
                    <button id="my-profile-btn" class="text-sm font-semibold text-gray-700 hover:text-black">My Profile</button>
                    <img id="user-photo" src="" alt="User photo" class="w-8 h-8 rounded-full">
                    <span id="user-name" class="font-semibold text-gray-700"></span>
                    <button id="sign-out-btn" class="text-sm text-gray-500 hover:text-black">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white p-4 rounded-lg shadow-md mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <div class="col-span-1 md:col-span-2">
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" value="Tokyo, Japan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black">
                    </div>
                     <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black">
                    </div>
                    <div>
                        <label for="service-type" class="block text-sm font-medium text-gray-700">Service</label>
                        <select id="service-type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black">
                            <option value="all">All services</option>
                            <option value="photographer">Photographers</option>
                            <option value="guide">Tour Guides</option>
                            <option value="driver">Drivers</option>
                        </select>
                    </div>
                </div>
                 <div class="mt-4">
                    <button id="search-btn" class="w-full bg-black text-white py-2 rounded-full font-semibold hover:bg-gray-800 transition-colors flex items-center justify-center space-x-2">
                         <i data-lucide="search" class="w-5 h-5"></i>
                         <span>Search</span>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div id="results-list" class="space-y-4">
                    </div>

                <div class="sticky top-24 h-fit">
                    <div id="map" class="w-full shadow-lg"></div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="user-profile-modal" class="modal-backdrop hidden"></div>
    <div id="public-profile-modal" class="modal-backdrop hidden"></div>
    <div id="booking-modal" class="modal-backdrop hidden"></div>
    <div id="review-modal" class="modal-backdrop hidden"></div>


    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- lucide.createIcons();     -->
    <script type="module" src="script.js"></script>

</body>
</html>
